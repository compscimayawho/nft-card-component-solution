<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="image-container">
            <img class="main-image" src="./images/image-equilibrium.jpg" alt="Etherium">
            <div class="hover-icon">
                <img src="./images/icon-view.svg" alt="Etherium">
            </div>
        </div>
        <div class="card-body">
            <a href="#">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth">
                <div class="eth-price">
                    <img src="./images/icon-ethereum.svg" alt="Etherium Icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="eth-time-remaining">
                    <img src="./images/icon-clock.svg" alt="Clock Icon">
                    <p>3 days left</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="card-footer">
            <div class="creator">
                <img src="./images/image-avatar.png" alt="User Avatar">
                <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

</body>

</html>
